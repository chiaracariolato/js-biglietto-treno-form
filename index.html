<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row mb-5">
            <div class="col-12 bg-body-secondary rounded-bottom-4">
                <h1 class="p-3">Calcola il prezzo del tuo biglietto</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8 pe-0 pe-md-5">
                <form>
                    <div class="container nomargin">
                        <div class="row">
                            <div class="col-12 col-md-6 mb-4">
                                <label for="age" class="form-label">Età del passeggero</label>
                                <input type="numbrt" class="form-control" id="age" min="0" max="120" required>
                            </div>
                            <div class="col-12 col-md-6 mb-4">
                                <label for="km" class="form-label">Distanza in kilometri</label>
                                <input type="number" class="form-control" id="km" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Controlla il prezzo</button>
                            </div>
                        </div>
                    </div>                    
                </form>
            </div>
            <div class="col-12 col-md-4 mt-5 mt-md-0">
                <div class="card">
                    <div class="card-header">
                        Prezzo del biglietto
                    </div>
                    <div class="card-body">
                        <div>
                            L'età inserita è:
                            <p id="finalAge" class="fw-bold">-</p>
                        </div>
                        <div>
                            La distanza inserita è:
                            <p id="finalKm" class="fw-bold">-</p>
                        </div>
                        <div>
                            Il prezzo totale del biglietto è:
                            <p id="price" class="fw-bold">-</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>


    <script src="js/script.js"></script>
</body>

</html>
