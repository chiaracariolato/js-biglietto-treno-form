<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <nav class="row navbar text-bg-primary rounded-bottom-4">
            <div class="col-9 container-fluid">
                <span class="fs-2">Calcola il prezzo del tuo biglietto</span>
            </div>
            <div class="col-3 text-end">
                <img src="img/pngtree-train-silhouette-vector-png-image_6530575.png" alt="Logo" width="60" height="48" class="d-inline-block align-text-center">
            </div>
        </nav>
        <div class="row mt-5">
            <form>
                <div class="container nomargin">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-4">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="col-12 col-md-6 mb-4">
                            <label for="cognome" class="form-label">Cognome</label>
                            <input type="text" class="form-control" id="cognome" required>
                        </div>
                        <div class="col-12 col-md-6 mb-4">
                            <label for="eta" class="form-label">Fascia d'età</label>
                            <select id="eta" class="form-select" aria-label="Default select example" required>
                                <option selected>Seleziona la tua fascia d'età</option>
                                <option value="1">Minore di 18 anni</option>
                                <option value="2">Tra i 18 e i 65 anni</option>
                                <option value="3">Maggiore di 65 anni</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-6 mb-4">
                            <label for="km" class="form-label">Distanza in kilometri</label>
                            <input type="number" class="form-control" id="km" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" id="primary">Controlla il prezzo</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-bg-primary">
                        Il tuo biglietto
                    </div>
                    <div class="card-body container">
                        <div class="row">
                            <div class="col-12 col-md-4 col-lg-2">
                                <img src="img/qr code.png" width="150" height="150" class="d-inline-block align-text-center">
                            </div>
                            <div class="col-12 col-md-8 col-lg-10 mt-4 mt-md-0">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12 col-lg-4">
                                                Nome:
                                                <p id="finalName" class="fw-bold">-</p>
                                        </div>
                                        <div class="col-12 col-lg-4">
                                                Cognome
                                                <p id="finalSurname" class="fw-bold">-</p>
                                        </div>
                                        <div class="col-12 col-lg-4">
                                                La distanza inserita è:
                                                <p id="finalKm" class="fw-bold">-</p>
                                        </div>
                                        <div class="col-12">
                                            Il prezzo totale del biglietto è:
                                            <p id="price" class="fw-bold">-</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-end">
                <button class="btn btn-outline-secondary" id="secondary" disabled>Pulisci</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>


    <script src="js/script.js"></script>
</body>

</html>
